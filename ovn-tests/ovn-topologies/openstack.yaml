name: openstack
topology:
  - name: lr-osp
    type: router
    ports:
      - name: lr-osp-port1
        mac: "00:00:00:a0:00:01"
        ipv4:
          - "7.7.7.1/24"
        ipv6:
          - "7:7:7::1/124"
      - name: lr-osp-port2
        mac: "00:00:00:a0:00:02"
        ipv4:
          - "8.8.8.1/24"
        ipv6:
          - "8:8:8::1/124"
      - name: lr-osp-port3
        mac: "00:00:00:a0:00:03"
        ipv4:
          - "2.2.2.1/24"
        ipv6:
          - "2:2:2::1/124"
      - name: lr-osp-port4
        mac: "00:00:00:a0:00:04"
        ipv4:
          - "3.3.3.1/24"
        ipv6:
          - "3:3:3::1/124"
  - name: sw-net-a
    type: switch
    ports:
      - name: sw-net-a-port1
        mac: "50:54:00:00:00:01"
        ipv4:
          - "7.7.7.2"
        ipv6:
          - "7:7:7::2"
      - name: sw-net-a-port2
        mac: "50:54:00:00:00:02"
        ipv4:
          - "7.7.7.3"
        ipv6:
          - "7:7:7::3"
      - name: sw-net-a-lr-osp
        type: router
        routerPort: lr-osp-port1
  - name: sw-net-b
    type: switch
    ports:
      - name: sw-net-b-port1
        mac: "50:54:00:00:01:01"
        ipv4:
          - "8.8.8.2"
        ipv6:
          - "8:8:8::2"
      - name: sw-net-b-lr-osp
        type: router
        routerPort: lr-osp-port2
  - name: sw-net-provider
    type: switch
    ports:
      - name: sw-net-provider-port1
        mac: "50:54:00:00:02:01"
        ipv4:
          - "2.2.2.2"
        ipv6:
          - "2:2:2::2"
      - name: sw-net-provider-port2
        mac: "50:54:00:00:02:02"
        ipv4:
          - "2.2.2.3"
        ipv6:
          - "2:2:2::3"
      - name: provider-net
        type: localnet
        options:
          - "network_name=provider-net"
      - name: sw-net-provider-lr-osp
        type: router
        routerPort: lr-osp-port3
  - name: sw-net-provider-vlan
    type: switch
    ports:
      - name: sw-net-provider-vlan-port1
        mac: "50:54:00:00:03:01"
        ipv4:
          - "3.3.3.2"
        ipv6:
          - "3:3:3::2"
      - name: sw-net-provider-vlan-port2
        mac: "50:54:00:00:03:02"
        ipv4:
          - "3.3.3.3"
        ipv6:
          - "3:3:3::3"
      - name: provider-net-vlan
        type: localnet
        tag: 101
        options:
          - "network_name=provider-net"
      - name: sw-net-provider-vlan-lr-osp
        type: router
        routerPort: lr-osp-port4
