        mac: "50:54:00:00:00:02"
        ipv4:
          - "7.7.7.3"
        ipv6:
          - "7:7:7::3"
      - name: sw-net-a-lr-osp
        type: router
        routerPort: lr-osp-port1
  - name: sw-net-b
    type: switch
    ports:
      - name: sw-net-b-port1
        mac: "50:54:00:00:01:01"
        ipv4:
          - "8.8.8.2"
        ipv6:
          - "8:8:8::2"
      - name: sw-net-b-lr-osp
        type: router
        routerPort: lr-osp-port2
